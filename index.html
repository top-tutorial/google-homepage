<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="left-links">
            <a href="">About</a>
            <a href="">Store</a>
        </div>
        <div id="right-links">
            <a href="">Gmail</a>
            <a href="">Images</a>
            <span class="material-icons app-icon">apps</span>
            <button id="sign-in">Sign In</button>
        </div>
    </header>

    <main>
        <div id="content">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            <input id="search" type="search">
            <span id="search-icon" class="material-icons">search</span>
            <span id="mic-icon" class="material-icons">mic</span>
            <div id="two-buttons">
                <button class="box">
                    Google Search
                </button>
                <button class="box"> 
                    I'm Feeling Lucky
                </button>
            </div>
        </div>
    </main>

    <footer>
        <div id="left-links">
            <a href="">Advertising</a>
            <a href="">Business</a>
            <a href="">How Search works</a>
        </div>

        <div id="right-links">
            <a href="">Privacy</a>
            <a href="">Terms</a>
            <a href="">Settings</a>
        </div>
    </footer>
</body>
</html>
